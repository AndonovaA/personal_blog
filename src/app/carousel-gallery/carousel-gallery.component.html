<section id="gallery">
    <div class="container">
    <div class="row" style="margin-top:30px;">


    <div id="images" style="margin-bottom:50px;">
    <mat-carousel
      timings="250ms ease-in"
      [autoplay]="true"
      interval="5000"
      color="accent"
      maxWidth="auto"
      proportion="50"
      [loop]="true"
      [hideArrows]="false"
      [useKeyboard]="true"
      [useMouseWheel]="false"
      slideHeight="20%"
    >
    <mat-carousel-slide
        #matCarouselSlide
        *ngFor="let i of images"
        [image]="i.imgUrl"
        overlayColor="#00000040"
        [hideOverlay]="false"
      ></mat-carousel-slide>
    </mat-carousel>
    </div>
    
    </div>
    </section>
